<div class="header">
  <div class="project-spec">
    <div mat-dialog-title>
      <img class="avatar" [src]="card.fields.project.avatarUrls['16x16']" alt="" />
      <div>
        <div class="project-name">Project name</div>
        <div>
          {{ card.key }}
        </div>
      </div>
    </div>
  </div>


  <div class="issue-type-icon" >

    <img class="avatar-issue" [src]="card.fields.issuetype.iconUrl" alt="" [matTooltip]="card.fields.issuetype.name" />

  </div>
</div>



<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Summary</mat-label>
    <input matInput type="text" [(ngModel)]="card.fields.summary" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="card.fields.description" style="min-height: 75px;"></textarea>
  </mat-form-field>

  <div class="chip-container">
    <div
      *ngFor="let label of card.fields.labels"
      class="chip-color"
      [ngStyle]="{ 'background-color': getChipBackgroundColor(label) }"
    >
      {{ label }}
    </div>
  </div>

  <mat-form-field appearance="fill" class="example-form-field">
    <mat-label>Due Date</mat-label>
    <input
      matInput
      [matDatepicker]="datepicker"
      [(ngModel)]="card.fields.duedate"
    />
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>
          Apply
        </button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Estimation</mat-label>
    <input matInput type="text" [value]="card.fields.timeoriginalestimate/144000 + ' Week(s)'" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">OK</button>
  <!-- <button mat-button cdkFocusInitial>Ok</button> -->
</div>
